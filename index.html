<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fer-13-FD-6</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
  </head>


  <body class="d-flex">
    <div class="container-fluid">
        <div class="row">
            <div class="col-4">
                <div class="card" style="width: 100px" data-bs-toggle="modal" data-bs-target="#modalcat">
                    <img src="assests/undraw_cat.svg" alt="Card image" class="card-img-top" width="100%">
                    <div class="card-body">
                        <h4 class="card-title">Cat</h4>
                        <p class="card-text scrolling-text" style="height: 100px">The cat (Felis catus) is a domestic
                            species of small
                            carnivorous mammal.
                        </p>
                    </div>
                </div>
                </div>
               </div>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row-flex">
            <div class="col">
                <div class="card" style="width: 100px" data-bs-toggle="modal" data-bs-target="#modaldog">
                    <img src="assests/undraw_dog.svg" alt="Card image" class="card-img-top" width="100%">
                    <div class="card-body">
                        <h4 class="card-title">Dog</h4>
                        <p class="card-text scrolling-text" style="height: 100px">The cat (Felis catus) is a domestic
                            species of small
                            carnivorous mammal.
                        </p>
                    </div>
                </div>
                </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row-flex">
            <div class="col">
                <div class="card" style="width: 100px" data-bs-toggle="modal" data-bs-target="#modalchick">
                    <img src="assests/undraw_chick.svg" alt="Card image" class="card-img-top" width="100%">
                    <div class="card-body">
                        <h4 class="card-title">Chick</h4>
                        <p class="card-text scrolling-text" style="height: 100px">The cat (Felis catus) is a domestic
                            species of small
                            carnivorous mammal.
                        </p>
                    </div>
                </div>
                </div>
               </div>
            </div>
        </div>
    </div>




    <!--MODAL-->
    <div class="modal" id="modalcat">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title">Cat</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!--MODAL-->
    <div class="modal" id="modaldog">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title">Dog</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!--MODAL-->
    <div class="modal" id="modalchick">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title">Chick</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

  </body>
</html>
